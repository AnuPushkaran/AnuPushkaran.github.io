<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Side Drawer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles to hide backdrop */
    .offcanvas-backdrop {
      display: none !important;
    }
	</style>
</head>
<body>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 p-4">
        <h1>Main Content</h1>
        <p>This is the main content of the page.</p>
        <!-- Button to trigger the drawer -->
        <button class="btn btn-primary" data-bs-toggle="offcanvas"  id="openDrawerBtn" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          Open Drawer
        </button>
		<input type="text" id="focusOutTarget" placeholder="Click here to simulate focus change" style="margin-top: 20px;">
      </div>
    </div>
  </div>

  <!-- Right Drawer (Offcanvas) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Drawer Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="#" class="text-decoration-none">Link 1</a></li>
        <li><a href="#" class="text-decoration-none">Link 2</a></li>
        <li><a href="#" class="text-decoration-none">Link 3</a></li>
        <li><a href="#" class="text-decoration-none">Link 4</a></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
  <script>
  const offcanvas = document.getElementById('offcanvasRight')
  const openDrawerBtn = document.getElementById('openDrawerBtn');
   const offcanvasInstance = new bootstrap.Offcanvas(offcanvas);
   const focusOutTarget = document.getElementById('focusOutTarget');
  function handleFocusChange(event) {
      // If the focus is no longer on the offcanvas (or the button), close it
      if (!offcanvas.contains(event.target) &&event.target !== openDrawerBtn) {
        offcanvasInstance.hide();
      }
    }

    // Listen for focus events on the document
    document.addEventListener('focusin', handleFocusChange);
	openDrawerBtn.addEventListener('click', function () {
      offcanvasInstance.show();  // Show the offcanvas
    });
  
  </script>
</body>
</html>
